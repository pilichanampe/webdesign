<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<title>Login Form</title>
</head>
<body>
	<div class="login-box">
		<div class="avatar">			
			<div class="avatar circle"></div>
			<div class="avatar circle"></div>			
			<img class="avatar" src="https://images.pexels.com/photos/733872/pexels-photo-733872.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="">
		</div>
		<div class="form-box">
		<h1>Hello, Alejandra!</h1>
		<form action="">
			<!-- USERNAME -->
			<label class="input-user" for="username">Username</label>
			<input type="text" placeholder="Enter your username">

			<!-- PASSWORD -->
			<label class="input-password" for="password">Password</label>
			<input type="password" placeholder="Enter your password">
			<input type="submit" value="LOGIN">
			<a href="#">Forgot your password?</a>
			<a href="#">Don't have an account?</a>
			<a href="#">Is not your account?</a>
		</form>
		</div>
		
	</div>
</body>
</html>
